name = techage_reskin
title = Techage Reskin
description = This pack applies to the Techage Modpack, changing most of its textures to a 16x16 format and changing its style. The aim is to be more visually appealing and fit in with Minetest Game's native 16x16 resolution. All textures are based off the works of Joachim Stolberg under the CC BY-SA 3.0 license and Vanessa Dannenberg under the CC BY-SA 4.0 license.